<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main class="card">

    <article class="card__article">

      <section class="article__section-1">
        <h1 class="section-1__insight">Get <strong class="section-1__insight insight--strong">insights</strong> that
          help your business grow.</h1>

        <p class="section-1__text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
        </p>
        
      </section>

      <section class=" article__section-2">
          <span class="section-2__stats"><strong class="section-2__stats stats--strong" 
                                                     style="text-transform:lowercase;">10k+</strong><br>companies</span>
          <span class="section-2__stats"><strong class="section-2__stats stats--strong">314</strong><br>templates</span>
          <span class="section-2__stats"><strong class="section-2__stats stats--strong">12M+</strong><br>queries</span>
      </section>

    </article>

    <aside class="card__aside">
      <img class="aside__image" src="/images/image-header-desktop.jpg" alt="">
    </aside>

  </main>

  <footer class="footer">
    <span class="footer__text">Challenge by <a class="footer__text text--link"
                 href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span class="footer__text">Coded by <a class="footer__text text--link" href="#">Claudio Roberto</a>.</span>
  </footer>

</body>

</html>
