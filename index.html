<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>

    <div class="main-card">

      <div class="main-content" >

        <div class="get-insights">
          <h1>Get <strong>insights</strong> that help your business grow.</h1>

          <div class="discover-benefits">
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>
        </div>

        <div class="company-stats">
          <span class="companies"><strong>10k+</strong><br>companies</span>
          <span class="templates"><strong>314</strong><br>templates</span>
          <span class="queries"><strong>12M+</strong><br>queries</span>
        </div>

      </div>

      <div class="image-card">
        <img src="/images/image-header-desktop.jpg" alt="">
      </div>

    </div>

    

  </main>

  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </span>
    <span>Coded by <a href="#">Claudio Roberto</a>.</span>
  </footer>

</body>

</html>
